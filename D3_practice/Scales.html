<!DOCTYPE html>
<html>
    <head>
        <title>
D3 FIRST EXAMPLE 
        </title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <p>
            This is written by using simple html
        </p>
        <script>
            d3.select("p").text("hello welcome to d3.js tutorial");
            
            d3.select("body").append("p").text("hi what's going on");
            console.log(d3);

            var dataArray =[20, 40, 45, 60]

            var width = 500;
            var height = 500;
            var widthScale = d3.scale.linear()
                            .domain([0, 60])
                            .range([0,width]);

            var color = d3.scale.linear()
                        .domain([0,60])
                        .range(["red","blue"])                

            var canvas = d3.select("body")
                         .append("svg")
                         .attr("width",width)
                        .attr("height",height);


           var bar = canvas.selectAll("rect")
                      .data(dataArray)
                      .enter()
                         .append("rect")
                         .attr("width",function(d){ return widthScale(d);

                         })
                         .attr("height",50)
                         .attr("fill",function(d){
                             return color(d);
                         })
                         .attr("y",function(d,i){
                             return i*100;
                         });
                                 


        </script>
    </body>
</html>
