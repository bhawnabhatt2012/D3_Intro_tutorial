            d3.select("body").append("p").text("hi what's going on");

            var dataArray =[20, 40, 50]

            var canvas = d3.select("body")
                         .append("svg")
                         .attr("width",500)

           var bar = canvas.selectAll("rect")
                      .data(dataArray)
                      .enter()
                         .append("rect")
                         .attr("width",function(d){ return d*10;

                         })
                         .attr("height",50)

                             return i*100;
                         })
                                 


        </script>
