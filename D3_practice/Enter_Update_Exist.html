<!DOCTYPE html>
<html>
    <head>
        <title>
D3 FIRST EXAMPLE 
        </title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        
        <script>
            /*
            DOM elements < data elements  ----->enter 
             DOM elements > data elements  ------> exit
              DOM elements =  data elements  ---->update

          */
           var data = [10, 20];
            var canvas =d3.select("body")
                        .append("svg")
                        .attr("width",500)
                        .attr("height",500);
            var circle = canvas.append("circle")
                         .attr("cx",50)
                         .attr("cy",100)
                         .attr("r",25);
            var circle1 = canvas.append("circle")
                         .attr("cx",50)
                         .attr("cy",200)
                         .attr("r",25);
     

            var circles =canvas.selectAll("circle")
                         .data(data)
                         .attr("fill","red")
                         .enter()
                           .append("circle")
                           .attr("cx",50)
                           .attr("cy",50)
                           .attr("fill","green")
                           .attr("r",25);            

            
            
        </script>
    </body>
</html>
